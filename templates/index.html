<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoSnake by sudo-self</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        form {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button[type="submit"], button[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #333;
            margin-top: 10px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #ccc;
            border-top-color: #45a049;
            animation: spin 1s infinite linear;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>VideoüêçSnake</h1>
    <a href="/github" target="_blank">github.com/sudo-self</a>
    <div class="button-container">
        <form id="downloadForm">
            <input type="text" name="url" id="url" placeholder="Enter the full URL https://">
            <button type="button" onclick="downloadVideo()">üêç</button>
        </form>
        <button type="button" onclick="pasteClipboard()">Paste</button>
        <div class="spinner" id="spinner"></div>
        <a href="#" id="downloadLink" style="display: none;">Snaked!</a> <!-- Initially hidden -->
        <a href="#" id="videoDownloadLink" style="display: none;">Download Video</a> <!-- Initially hidden -->
        <form action="/quit" method="POST">
            <button type="submit">Quit</button>
        </form>
        <form action="/install" method="POST">
            <button type="submit">Install</button>
        </form>
    </div>
    <a href="/help" target="_blank">Help</a>

    <div class="footer">
        <p>üêç</p>
    </div>

    <script>
        function pasteClipboard() {
            navigator.clipboard.readText()
                .then(text => {
                    document.getElementById('url').value = text;
                })
                .catch(err => {
                    console.error('Failed to read clipboard contents: ', err);
                });
        }

        // Show spinner and hide other elements
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('downloadLink').style.display = 'none';
            document.getElementById('videoDownloadLink').style.display = 'none';
        }

        // Hide spinner and show download link
        function showDownloadLink() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('downloadLink').style.display = 'inline';
        }

        // Hide spinner and show video download link
        function showVideoDownloadLink() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('videoDownloadLink').style.display = 'inline';
        }

        // Function to download the video
        function downloadVideo() {
            showSpinner(); // Show spinner when download is initiated

            var url = document.getElementById('url').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/download', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        showDownloadLink(); // Show download link when download is complete
                        showVideoDownloadLink(); // Show video download link when download is complete
                    } else {
                        console.error('Failed to download video: ' + xhr.status);
                    }
                }
            };
            xhr.send('url=' + encodeURIComponent(url));
        }
    </script>
</body>
</html>
